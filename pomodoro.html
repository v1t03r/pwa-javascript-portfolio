  <script>
    //if browser support service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('pwa.js')
          .then(reg => {
            console.log('Registered!', reg);
          }).catch(err => {
            console.log('Registration failed: ', err);
          });
      });

<body class="dark-mode">

        </div>
        <h3 class="centered">JS Pomodoro Timer</h3>
        <div id="pomodoro-app" class="centered">
            <div id="container">
                <div id="timer">
                    <div id="time" class="clock">
                        <span id="minutes">25</span>
                        <span id="colon" class="paused">:</span>
                        <span id="seconds">00</span>
                    </div>
                    <div id="filler"></div>
                </div>
                <div id="buttons">
                    </p class="centered-pad">
                    <button id="work" class="btn btn-danger">Start</button>
                    <button id="stop" class="btn btn-danger">Stop</button>
                    <button id="shortBreak" class="btn btn-danger">Short Break</button>
                    <button id="longBreak" class="btn btn-danger">Long Break</button>
                    </p>
                </div>
            </div>
        </div>
