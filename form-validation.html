<head>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- PWA -->
    <meta name="theme-color" content="#333333">
    <link rel="manifest" href="manifest.json">
    <script>
        //if browser support service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('pwa.js')
                    .then(reg => {
                        console.log('Registered!', reg);
                    }).catch(err => {
                        console.log('Registration failed: ', err);
                    });
            });
        }
    </script>
</head>

<body class="dark-mode">
    <div class="nav-menu"></div>
    <!-- Main Section -->
    <main role="main" class="standart">
        <div class="main-image">
            <img src="assets/img/valid.png" width="120" height="120" alt="Form Validation">
        </div>
        <h3 class="centered">Form Validation (CPF)</h3>
    </main>

    <form action="/" method="POST" class="form my-form-style">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="name validate form-control">
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input type="text" class="lastname validate form-control">
        </div>
        <div class="form-group">
            <label>CPF</label>
            <input type="text" class="cpf validate form-control">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="user validate form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="password validate form-control">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="repeat-password validate form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
    </form>

    <!-- Scripts -->
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/validateCPF.js"></script>
    <script src="assets/js/validateForm.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
